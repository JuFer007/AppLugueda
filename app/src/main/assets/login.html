<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Lugueda App</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00733c"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <!-- Logo -->
        <div class="text-center mb-4">
            <img src="recursos/logo.png" alt="Logo Lugueda" style="width: 80px;">
            <h1 class="h3 mt-3 mb-0 fw-normal">Bienvenido a Lugueda</h1>
        </div>

        <!-- Pestañas (solo cambia el estilo, no el login real) -->
        <div class="form-toggle-buttons">
            <button id="show-login-btn" class="toggle-btn active" data-form="login-form">Iniciar Sesión</button>
            <button id="show-register-btn" class="toggle-btn" data-form="register-form">Registrarse</button>
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <form id="login-form" class="auth-form active" onsubmit="doLogin(event)">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Correo Electrónico</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" id="loginEmail" placeholder="tu.correo@ejemplo.com" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" id="loginPassword" placeholder="********" required>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-submit">Ingresar</button>
            </div>
        </form>

        <!-- Formulario de Registro -->
        <form id="register-form" class="auth-form">
            <div class="mb-3">
                <label for="registerName" class="form-label">Nombre Completo</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" id="registerName" placeholder="Juan Pérez" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="registerDNI" class="form-label">DNI</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
                    <input type="text" class="form-control" id="registerDNI" placeholder="Ingrese su DNI" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Correo Electrónico</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" id="registerEmail" placeholder="tu.correo@ejemplo.com" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="registerPass" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" id="registerPass" placeholder="Crea una contraseña segura" required>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-submit">Crear Cuenta</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para login -->
<script>
    function doLogin(event) {
        event.preventDefault();
        var email = document.getElementById("loginEmail").value;
        var pass = document.getElementById("loginPassword").value;

        // Llamada al método Java en MainActivity
        Android.login(email, pass);
    }
</script>
<script>
    // Botones de alternancia
    const toggleButtons = document.querySelectorAll(".toggle-btn");
    const forms = document.querySelectorAll(".auth-form");

    toggleButtons.forEach(btn => {
        btn.addEventListener("click", () => {
            // Quitar 'active' a todos los botones
            toggleButtons.forEach(b => b.classList.remove("active"));
            btn.classList.add("active");

            // Mostrar el formulario correcto
            forms.forEach(form => form.classList.remove("active"));
            const targetForm = document.getElementById(btn.dataset.form);
            targetForm.classList.add("active");
        });
    });
</script>

</body>
</html>
